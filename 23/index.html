<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>CSS Display property</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            border: solid black 2px;
            display: inline-block;
            padding: 50px;
            margin: 20px;
        }
        .box1{
            /* display:none;
            visibility:hidden ; */
        }
    </style>
</head>

<body>
    <div class="box box1">
        Hey I am a box
    </div>
    <div class="box">
        also a nice box
    </div>
    <span>
        I am a nice
    </span>
    <span>
        Boy
    </span>
</body>

</html>
