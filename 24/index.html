<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 5px 15px red;
        }
        .text-element{
            text-shadow: 5px 5px 4px rgb(70, 13, 225)
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div> <br/ >
    <p class="text-element">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Illum eos dolor consequatur voluptates fugit temporibus quibusdam. Ducimus similique nam maiores distinctio quas laudantium molestiae debitis?
    </p>
</body>
</html>
